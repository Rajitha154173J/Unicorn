<body id="LoginForm">
  <div class="container" id="LoginForm">
          <h1 class="form-heading">System Login</h1>
    <div class="login-form">
       <div class="main-div">
           <div class="panel">
             <h2>Login</h2>
              <p>Please enter your Username and password</p>
            </div>
                <form id="Login" #loginform="ngForm">
            
                    <div class="form-group">
            
            
                        <input type="username" class="form-control" id="Inputsername" placeholder="Username" name="Username" [(ngModel)]="login.Username">
            
                    </div>
            
                    <div class="form-group">
            
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" [(ngModel)]="login.password" >
            
                    </div>
                    <div class="forgot">
                    <a href="reset.html">Forgot password?</a>
                    </div>

                    <div  class="col-md-4 col-md-offset-2">
                  
                    <button type="button" class="btn btn-primary" (click)="loginUser()">Login</button>
                                
                     
                    </div>
                    <a routerLink="/register">Register</a>
                  
                </form>
          </div>
                   
    </div>
</div>
